<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Premium Content</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
    }

    .premium-title {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      color: gold;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .premium-text {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn-upgrade {
      background: gold;
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
    }

    .btn-upgrade:hover {
      background: #ffd700;
      box-shadow: 0 6px 18px rgba(255, 215, 0, 0.7);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <p class="premium-text">
      This exclusive content is reserved for premium members only. Unlock the full experience to continue.
    </p>
    <button class="btn-upgrade">Upgrade to Premium</button>
  </div>

</body>
</html>
