<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elegant Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right top, #1f1c2c, #928dab);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #fff;
    }

    .login-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-card input::placeholder {
      color: #ddd;
    }

    .login-card input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 2px #00fff7;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background: #00fff7;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-card button:hover {
      background: #00d9d2;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Welcome</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const msg = document.getElementById('msg');
      if (!user) {
        msg.textContent = "⚠️ Please enter your username.";
      } else {
        msg.textContent = `✅ Welcome, ${user}!`;
      }
    }
  </script>

</body>
</html>
