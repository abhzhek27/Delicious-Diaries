<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini AI ‚Äì Biryani Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f8fa, #e0ecf8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      color: #1a1a1a;
    }

    .video-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 30px;
      color: #212121;
    }

    .card {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 15px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #005ecb;
      transform: translateY(-2px);
    }

    #output {
      margin-top: 25px;
      white-space: pre-line;
      line-height: 1.7;
      font-size: 15.5px;
      color: #333;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      .video-container {
        width: 80px;
        height: 80px;
      }

      .card {
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/gemini-logo-13486283-10900309.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <h1>Gemini AI - Your Biryani Guide</h1>

  <div class="card">
    <div id="output">Click ‚ÄúAsk Gemini‚Äù to hear the perfect biryani recipe.</div>
    <div class="buttons">
      <button onclick="speakBiryani()">Ask Gemini</button>
      <button onclick="togglePause()" id="pauseBtn" disabled>Pause</button>
    </div>
  </div>

  <script>
    const biryaniSteps = `Sure! Here's your premium biryani recipe:

1. Marinate 500g chicken with yogurt, ginger garlic paste, turmeric, chili powder, garam masala, and salt. Rest for 1 hour.
2. Soak 2 cups basmati rice for 30 mins.
3. In ghee, saut√© whole spices (bay leaf, cinnamon, cloves, cardamom).
4. Add onions, cook till golden. Add chicken and cook until tender.
5. Boil rice till 70% cooked. Drain and layer over chicken.
6. Top with saffron milk, fried onions, mint, and coriander.
7. Seal and cook on dum for 25 mins.
8. Let it rest, then serve hot with raita.

Bon app√©tit! üåøüçõ`;

    let utterance;
    const pauseBtn = document.getElementById("pauseBtn");

    function speakBiryani() {
      if (speechSynthesis.speaking) speechSynthesis.cancel();

      document.getElementById("output").innerText = biryaniSteps;
      utterance = new SpeechSynthesisUtterance(biryaniSteps);
      utterance.rate = 1;
      utterance.pitch = 1;

      utterance.onstart = () => {
        pauseBtn.disabled = false;
        pauseBtn.innerText = "Pause";
      };

      utterance.onend = () => {
        pauseBtn.disabled = true;
        pauseBtn.innerText = "Pause";
      };

      speechSynthesis.speak(utterance);
    }

    function togglePause() {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
        pauseBtn.innerText = "Pause";
      } else if (speechSynthesis.speaking) {
        speechSynthesis.pause();
        pauseBtn.innerText = "Resume";
      }
    }
  </script>

</body>
</html>
