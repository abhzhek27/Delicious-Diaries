<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious | Diaries</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;

    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 35px;
      line-height: 1.6;
      color: #f0f0f0;
    }

    a {
      padding: 12px 28px;
      border: 2px solid white;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    a:hover {
      background-color: white;
      color: #111;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="https://res.cloudinary.com/dez7k4cb1/video/upload/v1749467364/gybkedg533a6txvzlnsu.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Delicious Diaries</h1>
    <p>Explore, create, and enjoy recipes like never before. Whether you're a beginner or a seasoned chef, our platform is designed to guide you with ease and joy, one delicious dish at a time.</p>
    <a href="2nd.html.html">Start Cooking</a>
  </div>
</body>
</html>
